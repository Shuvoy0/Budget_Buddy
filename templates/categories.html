{% extends 'base.html' %}
{% block content %}
<h2>Categories</h2>
<form method="POST">
    <input type="text" name="name" placeholder="Category Name" required>
    <button type="submit">Add Category</button>
</form>

<ul>
{% for cat in categories %}
    <li>{{ cat.name }}</li>
{% endfor %}
</ul>
{% endblock %}
